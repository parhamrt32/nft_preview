<!DOCTYPE html>
<html>
    <head>
        <title> NFT </title>
        <link rel="stylesheet" href="2.css">
    </head>
    <body>
        <div class="container">
            <div class="sub-container">
                 <img class="nft-pic" src="images/image-equilibrium.jpg">
                    
                     <img class="view-pic" src="images/icon-view.svg" alt=""> 
                
             <a class="link-headline" href="#"><h5 class="headline"> Equilibrium #3429</h5> </a>
             <p class="disc"> Our Equilibrium collection promotes balance and claim  </p>
             <div class="price_time_box"> 
                 <div class="price"> 
                     <img class="eth-pic"  src="images/icon-ethereum.svg">
                     <p class="price-p"> 0.041ETH </p>
                 </div>
                 <div  class="time"> 
                     <img class="time-pic" src="images/icon-clock.svg"> 
                       <p class="time-p"> 3daysleft  </p>
                   </div>
             </div>
                  <div class="creator">
                      <img class="creator-pic" src="images/image-avatar.png" alt="">
                      <p class="creator-p"> <span class="creator-p-s"> Creation of</span> <a class="link-creation" href="#"> Jules Wyvern </a> </p>
                  </div>

            
            </div>  

        </div>
    </body>
</html>
